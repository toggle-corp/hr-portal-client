<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Description" content="React client for Mera">

        <title>
            Mera
        </title>

        <style>
            :root {
                --font-family-sans-serif: 'Poppins', sans-serif;
                --font-family-monospace: var(--font-family-sans-serif);
                --color-background: #fff;
                --color-text: rgba(0, 0, 0, .7);
            }

            html, body {
                position: relative;
                margin: 0;
                padding: 0;
                color: var(--color-text);
                font-family: var(--font-family-sans-serif);
            }

            * {
                box-sizing: border-box;
            }
        </style>

        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body style="background-color: var(--color-background)">
        <noscript>
            Mera needs Javascript.
        </noscript>
        <div id="mera-client-root">
        </div>

        <!-- External resources  -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </body>
</html>
